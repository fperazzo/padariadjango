<!-- Estendemos do template base  -->
{% extends "appprincipal/_layouts/base.html" %}

<!-- Bloco de conteúdo da nossa página -->

{% block conteudo %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Exclusão de Funcionario</h5>

            <p class="card-text">
                Você tem certeza que quer excluir o funcionario <b>{{ categoria.nome }}</b>?
            </p>

            <form method="post">
                {% csrf_token %}

                <hr />
                <div class="text-right">
                    <a href="{% url 'appprincipal:index' %}" class="btn btn-outline-danger">
                        Cancelar
                    </a>
                    <button class="btn btn-danger">Excluir</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
